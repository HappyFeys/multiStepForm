<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <main>
    <div class="mainContainer">
      <aside>
        <div class="aside--stepOne">
          <p>1</p>
          <div class="step__text">
            <p>Step 1</p>
            <p>Your info</p>
          </div>
        </div>
        <div class="aside--stepTwo">
          <p>2</p>
          <div class="step__text">
            <p>Step 2</p>
            <p>Select plan</p>
          </div>
        </div>
        <div class="aside--stepThree">
          <p>3</p>
          <div class="step__text">
            <p>Step 3</p>
            <p>Add-ons</p>
          </div>
        </div>
        <div class="aside--stepFour">
          <p>4</p>
          <div class="step__text">
            <p>Step 4</p>
            <p>Summary</p>
          </div>
        </div>
      </aside>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/HappyFeys" target="_blank">Feys Dylan</a>.</p>
    </div>

  </footer>
  <script type="module" src="/assets/javascript/main.js"></script>

</html>
